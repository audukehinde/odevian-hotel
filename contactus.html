<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Odevian || Resort</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav  class="nav-bar">
      <div class="logo">
        <img src="img/logo.png" alt="Odevian Logo">
      </div>
      <div>
        <ul class="list-cont">
          <a href="index.html"><li class="list-item">Home</li></a>
          <a href="room.html"><li class="list-item">Rooms</li></a>
          <a href="facilities.html"><li class="list-item">Facilities</li></a>
          <a href="contactus.html"><li class="list-item">Contact Us</li></a>
          <a href="#"><li class="list-item">About Us</li></a>
        </ul>
      </div>
      <div>
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </nav>
    <section class="contact-hero banner-height">
      <div class="chevrons">
        <p>
          <span>
            <i class="ri-arrow-left-s-line arrows ri-3x"></i>
          </span>
        </p>
        <p class="head-rooms">CONTACT US</p>
        <p>
          <span>
            <i class="ri-arrow-right-s-line arrows ri-3x"></i>
          </span>
        </p>
      </div>
      <div class="hero-drop-cont">
        <div class="first-hero-drop hero-drop">
          <p>Select Room</p>
          <span><i class="ri-arrow-down-s-line"></i></span>
        </div>
        <div class="hero-drop second-hero-drop">
          <p>04/05/2022</p>
          <span><i class="ri-calendar-2-line"></i></span>
        </div>
        <div class="hero-drop">
          <p>04/05/2022</p> 
          <span><i class="ri-calendar-2-line"></i></span>
        </div>
        <div class="last-hero-drop hero-drop">
          <p>View Rate</p>  
          <span>
          <i class="ri-arrow-right-s-line arrows"></i>
          </span>
        </div>
      </div>
    </section>
  </header>

  <main con-main>
    <div class="form-main">
      <form action="#">
        <div>
          <input type="text" placeholder="First Name" class="name-input-width">
          <input type="text" placeholder="Last Name" class="name-input-width">
        </div>
        <div><input type="text" placeholder="Email" class="input-width"></div>
        <div><input type="text" placeholder="Subject" class="input-width"></div>
        <div><textarea placeholder="Message" cols="30" rows="10" class="input-width"></textarea></div>
        <div class="align-right"><button class="send-btn">Send</button></div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-nav">
      <ul class="list-cont">
        <a href="index.html"><li class="list-item footer-list">Home</li></a>
        <a href="room.html"><li class="list-item footer-list">Rooms</li></a>
        <a href="facilities.html"><li class="list-item footer-list">Facilities</li></a>
        <a href="contactus.html"><li class="list-item footer-list">Contact Us</li></a>
        <a href=""><li class="list-item footer-list">About Us</li></a>
      </ul>
      <div>
        <p class="subscribe-text">Subscribe for more Info</p>
        <div class="input-ele">
          <input type="text" placeholder="Email">
          <p>Subscribe</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
